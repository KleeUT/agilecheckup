name: deploy-website
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          preCommands: yarn deploy
          publish: false # use deploy script to deploy
          apiToken: ${{ secrets.CF_API_TOKEN }}
